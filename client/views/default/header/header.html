<header class="header" page-show-on-scroll="headerCtrl.show" ng-class="{ 'show': headerCtrl.show || navbarExpanded }">
    <nav class="navbar navbar-default" role="navigation">
        <div class="nav-header">
            <button type="button" class="nav-toggle" ng-click="navbarExpanded = !navbarExpanded">
                <svg width="18" height="18" viewbox="0 0 1200 1200" ng-class="{ 'cross': navbarExpanded }">
                    <rect class="line1" x="60" y="60" width="1080" height="120" rx="60" ry="60"
                          fill="#fff" transform-origin="120 120" />
                    <rect class="line2" x="60" y="540" width="1080" height="120" rx="60" ry="60"
                          fill="#fff" transform-origin="600 600" />
                    <rect class="line3" x="60" y="1020" width="1080" height="120" rx="60" ry="60"
                          fill="#fff" transform-origin="120 1080" />
                </svg>
            </button>
        </div>

        <div class="nav-collapse" ng-class="{ collapsed: !navbarExpanded }" uib-collapse="!navbarExpanded">
            <ul class="nav nav-pills nav-justified">
                <li><a ui-sref-active="active" ui-sref="default.home">Home</a></li>
                <li><a ui-sref-active="active" ui-sref="default.blogs">Blog</a></li>
                <li><a ui-sref-active="active" ui-sref="default.cv">CV</a></li>
                <li><a ui-sref-active="active" ui-sref="default.contact">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>
