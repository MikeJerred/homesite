<header class="header" page-show-on-scroll="headerCtrl.show">
    <nav class="navbar navbar-default" role="navigation" ng-class="{ 'hide-menu': !headerCtrl.show && !headerCtrl.expanded }">
        <div class="nav-header">
            <button type="button" class="nav-toggle" ng-click="headerCtrl.expandClick()">
                <svg width="18" height="18" viewbox="0 0 1200 1200" ng-class="{ 'cross': headerCtrl.expanded }">
                    <rect class="line1" x="60" y="60" width="1080" height="120" rx="60" ry="60"
                          fill="#fff" transform-origin="120 120" />
                    <rect class="line2" x="60" y="540" width="1080" height="120" rx="60" ry="60"
                          fill="#fff" transform-origin="600 600" />
                    <rect class="line3" x="60" y="1020" width="1080" height="120" rx="60" ry="60"
                          fill="#fff" transform-origin="120 1080" />
                </svg>
            </button>
        </div>

        <div class="nav-collapse" ng-class="{ collapsed: !headerCtrl.expanded }">
            <ul class="nav">
                <li ui-sref-active="active">
                    <a ui-sref="default.home" title="Home" class="glyphicon glyphicon-home"></a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="default.blogs" title="Blog" class="glyphicon glyphicon-th-large"></a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="default.cv" title="CV" class="glyphicon glyphicon-user"></a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="default.contact" title="Contact" class="glyphicon glyphicon-envelope"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
