<article class="main-blog">
    <section class="top-bar">
        Michael Jerred
    </section>

    <section class="main container" markdown-to-html="blogCtrl.article.articleMarkdown"></section>

    <section class="next-blogs">
        <a class="card card-prev col-xs-6 col-sm-4 col-md-3" ng-if="prevBlog" ui-sref="default.blog({ articleId: blogCtrl.prevBlog.id })">
            <div class="content">
                <h3 class="headline">{{blogCtrl.prevBlog.headline}}</h3>
                <div class="date">{{blogCtrl.prevBlog.date | date:'dd/MM/yyyy'}}</div>
            </div>
        </a>
        <a class="card card-next col-xs-6 col-sm-4 col-md-3" ng-if="nextBlog" ui-sref="default.blog({ articleId: blogCtrl.nextBlog.id })">
            <div class="content">
                <h3 class="headline">{{blogCtrl.nextBlog.headline}}</h3>
                <div class="date">{{blogCtrl.nextBlog.date | date:'dd/MM/yyyy'}}</div>
            </div>
        </a>
    </section>
</article>
