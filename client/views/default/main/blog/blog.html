<article class="main-blog" ng-class="blogCtrl.slideRight ? 'view-slide-right' : 'view-slide-left'">
    <section class="top-bar">
        <a ui-sref="default.home">Michael Jerred</a>
    </section>

    <section class="headline">
        <div class="box">
            <h1>{{blogCtrl.article.headline}}</h1>

            <h4>{{blogCtrl.article.date | date:'dd MMMM yyyy'}}</h4>
        </div>
    </section>

    <section class="main container">
        <blog-markdown class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8" markdown="blogCtrl.article.articleMarkdown"></blog-markdown>
    </section>

    <section class="related-blogs clearfix">
        <a class="card card-prev col-xs-6 col-sm-4 col-md-3 col-lg-2"
           ng-if="blogCtrl.article.prevBlog"
           ui-sref="default.blog({ articleId: blogCtrl.article.prevBlog.id, slideRight: true })">
            <div class="content">
                <h3 class="headline">{{blogCtrl.article.prevBlog.headline}}</h3>
                <div class="date">{{blogCtrl.article.prevBlog.date | date:'dd MMMM yyyy'}}</div>
            </div>
        </a>
        <a class="card card-next col-xs-6 col-sm-4 col-md-3 col-lg-2"
           ng-if="blogCtrl.article.nextBlog"
           ui-sref="default.blog({ articleId: blogCtrl.article.nextBlog.id, slideRight: false })">
            <div class="content">
                <h3 class="headline">{{blogCtrl.article.nextBlog.headline}}</h3>
                <div class="date">{{blogCtrl.article.nextBlog.date | date:'dd MMMM yyyy'}}</div>
            </div>
        </a>
    </section>

    <div ui-view name="footer"></div>
</article>
