<article class="main-blog" ng-class="blogCtrl.slideRight ? 'view-slide-right' : 'view-slide-left'">
    <section class="top-bar">
        <a ui-sref="default.home">Michael Jerred</a>
    </section>

    <section class="headline" ng-style="{ 'background-image': 'url(/images/blog-'+blogCtrl.article.id+'.jpg)' }">
        <div class="box">
            <h1>{{blogCtrl.article.headline}}</h1>

            <h4>{{blogCtrl.article.date | date:'dd MMMM yyyy'}}</h4>

            <div class="share-links" ng-class="{ open: blogCtrl.showShareLinks}">
                <button type="button" class="share-button" ng-click="blogCtrl.showShareLinks = !blogCtrl.showShareLinks">
                    <svg width="30" height="30" viewbox="0 0 1200 1200">
                        <circle class="dot1" cx="300" cy="600" r="250" />
                        <circle class="dot2" cx="900" cy="320" r="250" />
                        <circle class="dot3" cx="900" cy="880" r="250" />

                        <rect class="line1" x="825" y="245" width="810" height="150" rx="60" ry="60" />
                        <rect class="line2" x="825" y="805" width="810" height="150" rx="60" ry="60" />
                    </svg>
                </button>
                <!--<div class="share-button fa fa-share-alt" ng-click="blogCtrl.showShareLinks = !blogCtrl.showShareLinks"></div>-->
                <ul class="links">
                    <li><a class="fa fa-twitter" ng-href="{{blogCtrl.twitterLink}}"></a></li>
                    <li><a class="fa fa-google-plus" ng-href="{{blogCtrl.googlePlusLink}}"></a></li>
                    <li><a class="fa fa-linkedin" ng-href="{{blogCtrl.linkedInLink}}"></a></li>
                    <li><a class="fa fa-facebook" ng-href="{{blogCtrl.facebookLink}}"></a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="main container">
        <blog-markdown class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10" markdown="blogCtrl.article.articleMarkdown"></blog-markdown>
    </section>

    <section class="related-blogs clearfix">
        <a class="card card-prev col-xs-6 col-sm-4 col-md-3 col-lg-2"
           ng-if="blogCtrl.article.prevBlog"
           ui-sref="default.blog({ articleId: blogCtrl.article.prevBlog.id, slideTo: 'right' })">
            <div class="content">
                <h3 class="headline">{{blogCtrl.article.prevBlog.headline}}</h3>
                <div class="date">{{blogCtrl.article.prevBlog.date | date:'dd MMMM yyyy'}}</div>
            </div>
        </a>
        <a class="card card-next col-xs-6 col-sm-4 col-md-3 col-lg-2"
           ng-if="blogCtrl.article.nextBlog"
           ui-sref="default.blog({ articleId: blogCtrl.article.nextBlog.id, slideTo: 'left' })">
            <div class="content">
                <h3 class="headline">{{blogCtrl.article.nextBlog.headline}}</h3>
                <div class="date">{{blogCtrl.article.nextBlog.date | date:'dd MMMM yyyy'}}</div>
            </div>
        </a>
    </section>

    <div ui-view name="footer"></div>
</article>
