<article class="main-home">
    <section class="about">
        <div class="text container">
            <h1>.NET web developer</h1>
            <h3>Michael Jerred</h3>
            <h4>Developing websites using C#, AngularJS, Typescript</h4>
        </div>
    </section>

    <div class="lorum">
        <section class="container-fluid">
            <div class="row">
                <ul class="tiles clearfix">
                    <li ng-repeat="card in homeCtrl.cards" class="animate-cards col-xs-12 col-md-4 col-lg-3" ng-style="{ 'background-color': card.color }">
                        <div class="title">{{card.title}}</div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</article>
