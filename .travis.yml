sudo: false
language: node_js
node_js:
- '4'
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_be98dbccbee8_key -iv $encrypted_be98dbccbee8_iv
  -in gae-api-key.json.enc -out gae-api-key.json -d
- npm install -g gulp bower typings
install:
- npm install
- bower install
- typings install
before_script:
- gulp build:release
deploy:
  provider: gae
  keyfile: gae-api-key.json
  project: light-moon-128716
  no_promote: true
  skip_cleanup: true
  # provider: heroku
  # skip_cleanup: true
  # app:
  #   master: homesite-prod
  #   development: homesite-staging
  # api_key:
  #   secure: 
cache:
  directories:
  - node_modules
  - bower_components